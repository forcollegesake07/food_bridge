<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | FoodBridge</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 576 512'%3E%3Cpath fill='%23F97316' d='M148 76.6C148 34.3 182.3 0 224.6 0c20.3 0 39.8 8.1 54.1 22.4l9.3 9.3 9.3-9.3C311.6 8.1 331.1 0 351.4 0C393.7 0 428 34.3 428 76.6c0 21.2-8.4 41.5-23.4 56.5L288 249.7 171.4 133.1C156.4 118.1 148 97.8 148 76.6zm338.9 239.3l-20.1-20.1c-4.7-4.7-12.3-4.7-17 0L288 457.6 126.1 295.8c-4.7-4.7-12.3-4.7-17 0L89 315.9c-25 25-25 65.5 0 90.5L253.3 570.8c19.1 19.1 50.3 19.1 69.4 0l164.2-164.2c25-25 25-65.5 0-90.5z'/%3E%3C/svg%3E">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: { brand: { orange: '#F97316', green: '#10B981', dark: '#1F2937' } }
                }
            }
        }
    </script>
    <style>
        .fixed-bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center center; background-repeat: no-repeat;
        }
        /* Prevent elastic scrolling on mobile */
        body { overscroll-behavior-y: none; }
        /* Fix mobile input zoom */
        input, select, textarea { font-size: 16px; }
    </style>
</head>
<body class="text-gray-800 font-sans min-h-screen flex flex-col relative">
    <div class="fixed-bg-layer"></div>
    <nav class="bg-white/95 backdrop-blur-md shadow-md w-full py-3 px-4 md:py-4 md:px-6 fixed top-0 z-50 transition-all">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index" class="flex items-center hover:opacity-90 transition group">
                <div class="bg-brand-orange/10 p-1.5 md:p-2 rounded-lg mr-2 group-hover:bg-brand-orange/20 transition">
                    <i class="fa-solid fa-hand-holding-heart text-brand-orange text-xl md:text-2xl"></i>
                </div>
                <span class="font-bold text-lg md:text-xl text-brand-dark tracking-wide">Food<span class="text-brand-green">Bridge</span></span>
            </a>
            <a href="index" class="text-xs md:text-sm text-gray-600 hover:text-brand-orange font-bold bg-gray-50 hover:bg-gray-100 px-3 py-2 md:px-4 md:py-2 rounded-full border border-gray-200 transition shadow-sm flex items-center">
                <i class="fa-solid fa-arrow-left mr-1.5"></i> Home
            </a>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="flex-grow flex items-center justify-center p-4 pt-24 pb-10 overflow-y-auto">
        <div class="bg-white w-full max-w-md rounded-2xl md:rounded-3xl shadow-2xl overflow-hidden border border-gray-100 animate-fade-in-up mx-auto">
            <div class="bg-brand-orange p-6 md:p-8 text-center text-white relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-full bg-black opacity-10"></div>
                <h2 class="text-2xl md:text-3xl font-bold relative z-10">Welcome</h2>
                <p class="text-orange-100 text-xs md:text-sm mt-1 relative z-10" id="header-subtitle">Sign in to start connecting.</p>
            </div>
            <div class="flex border-b border-gray-200 bg-gray-50/50">
                <button onclick="toggleView('login')" id="tab-login" class="w-1/2 py-3 md:py-4 font-bold text-sm text-brand-orange border-b-2 border-brand-orange transition-colors hover:bg-gray-50">LOG IN</button>
                <button onclick="toggleView('signup')" id="tab-signup" class="w-1/2 py-3 md:py-4 font-bold text-sm text-gray-400 hover:text-gray-600 transition-colors hover:bg-gray-50">SIGN UP</button>
            </div>
            <div class="p-5 md:p-8">
                <!-- Login Form -->
                <form id="login-form" onsubmit="handleLogin(event)" class="space-y-4 md:space-y-5 block">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Email Address</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" id="login-email" required class="w-full pl-10 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand-orange focus:border-transparent outline-none transition placeholder-gray-400 text-base" placeholder="name@example.com">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Password</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" id="login-password" required class="w-full pl-10 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand-orange focus:border-transparent outline-none transition placeholder-gray-400 text-base" placeholder="••••••••">
                        </div>
                    </div>
                    <button type="submit" id="btn-login" class="w-full bg-brand-dark hover:bg-gray-800 text-white font-bold py-4 rounded-xl transition shadow-lg mt-2 transform hover:scale-[1.01] active:scale-[0.99] text-base">Sign In</button>
                </form>
                
                <!-- Signup Form -->
                <form id="signup-form" onsubmit="handleSignup(event)" class="space-y-4 hidden">
                    <div class="grid grid-cols-2 gap-3 mb-2">
                        <div class="relative h-full">
                            <input type="radio" name="role" value="restaurant" id="role-rest" class="peer hidden" checked>
                            <label for="role-rest" class="flex flex-col items-center justify-center p-3 border-2 border-gray-100 rounded-xl cursor-pointer peer-checked:border-brand-orange peer-checked:bg-orange-50 transition hover:bg-gray-50 h-full tap-highlight-transparent">
                                <i class="fa-solid fa-utensils text-lg mb-1 text-gray-400 peer-checked:text-brand-orange"></i>
                                <span class="text-xs font-bold text-gray-600 peer-checked:text-brand-dark">Restaurant</span>
                            </label>
                        </div>
                        <div class="relative h-full">
                            <input type="radio" name="role" value="orphanage" id="role-orph" class="peer hidden">
                            <label for="role-orph" class="flex flex-col items-center justify-center p-3 border-2 border-gray-100 rounded-xl cursor-pointer peer-checked:border-brand-green peer-checked:bg-green-50 transition hover:bg-gray-50 h-full tap-highlight-transparent">
                                <i class="fa-solid fa-child-reaching text-lg mb-1 text-gray-400 peer-checked:text-brand-green"></i>
                                <span class="text-xs font-bold text-gray-600 peer-checked:text-brand-dark">Orphanage</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Organization Name</label>
                        <input type="text" id="signup-name" required class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand-orange focus:border-transparent outline-none transition text-base" placeholder="e.g. Tasty Bites">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Email Address</label>
                        <input type="email" id="signup-email" required class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand-orange focus:border-transparent outline-none transition text-base" placeholder="name@example.com">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Password</label>
                        <input type="password" id="signup-password" required class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand-orange focus:border-transparent outline-none transition text-base" placeholder="Create password">
                    </div>
                    <button type="submit" id="btn-signup" class="w-full bg-brand-orange hover:bg-orange-600 text-white font-bold py-4 rounded-xl transition shadow-lg mt-2 transform hover:scale-[1.01] active:scale-[0.99] text-base">Create Account</button>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-200"></div></div>
                        <div class="relative flex justify-center text-xs uppercase"><span class="bg-white px-3 text-gray-400 font-bold tracking-wider">Or continue with</span></div>
                    </div>
                    <button onclick="handleGoogleLogin()" class="w-full mt-5 flex items-center justify-center gap-3 border border-gray-300 bg-white hover:bg-gray-50 text-gray-700 font-bold py-4 rounded-xl transition shadow-sm hover:shadow-md transform hover:-translate-y-0.5 active:scale-[0.98]">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
                        <span class="text-sm">Sign in with Google</span>
                    </button>
                </div>
                <p id="auth-message" class="text-center text-sm mt-4 hidden"></p>
            </div>
        </div>
    </div>

    <!-- Google Role Modal -->
    <div id="google-role-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 animate-fade-in">
        <div class="bg-white rounded-2xl p-6 md:p-8 max-w-sm w-full shadow-2xl text-center transform transition-all scale-100">
            <h3 class="text-xl font-bold text-gray-800 mb-2">Complete Profile</h3>
            <p class="text-sm text-gray-500 mb-6">Enter your organization details to continue.</p>
            <div class="mb-5 text-left">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Organization Name</label>
                <input type="text" id="google-org-name" class="w-full px-4 py-3.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition bg-gray-50 focus:bg-white text-base" placeholder="e.g. Tasty Bites or Sunshine Home">
            </div>
            <p class="text-xs text-gray-400 mb-3 font-bold uppercase tracking-wider text-left ml-1">Select Account Type</p>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="finalizeGoogleRole('restaurant')" class="p-4 border-2 border-orange-100 bg-orange-50 hover:bg-orange-100 hover:border-brand-orange rounded-xl transition group flex flex-col items-center touch-manipulation">
                    <i class="fa-solid fa-utensils text-2xl text-brand-orange mb-2 block group-hover:scale-110 transition-transform"></i>
                    <span class="text-xs font-bold text-gray-700">Restaurant</span>
                </button>
                <button onclick="finalizeGoogleRole('orphanage')" class="p-4 border-2 border-green-100 bg-green-50 hover:bg-green-100 hover:border-brand-green rounded-xl transition group flex flex-col items-center touch-manipulation">
                    <i class="fa-solid fa-child-reaching text-2xl text-brand-green mb-2 block group-hover:scale-110 transition-transform"></i>
                    <span class="text-xs font-bold text-gray-700">Orphanage</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDB-qF6Ac93Tj3LR3DI6aTuUtkFNRMDai0", authDomain: "panel-9e1a6.firebaseapp.com", projectId: "panel-9e1a6", storageBucket: "panel-9e1a6.firebasestorage.app", messagingSenderId: "491001640513", appId: "1:491001640513:web:ddbf48cf060ae10d0e38c0" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.firestore(); let pendingGoogleUser = null;
        
        window.addEventListener('DOMContentLoaded', () => { const urlParams = new URLSearchParams(window.location.search); if (urlParams.get('mode') === 'signup') toggleView('signup'); });

        function toggleView(view) {
            const loginForm = document.getElementById('login-form'); const signupForm = document.getElementById('signup-form'); const tabLogin = document.getElementById('tab-login'); const tabSignup = document.getElementById('tab-signup'); document.getElementById('auth-message').classList.add('hidden');
            if (view === 'login') { 
                loginForm.classList.remove('hidden'); signupForm.classList.add('hidden'); 
                tabLogin.className = "w-1/2 py-3 md:py-4 font-bold text-sm text-brand-orange border-b-2 border-brand-orange transition-colors hover:bg-gray-50"; 
                tabSignup.className = "w-1/2 py-3 md:py-4 font-bold text-sm text-gray-400 hover:text-gray-600 transition-colors hover:bg-gray-50"; 
                document.getElementById('header-subtitle').innerText = "Sign in to start connecting.";
            } 
            else { 
                loginForm.classList.add('hidden'); signupForm.classList.remove('hidden'); 
                tabSignup.className = "w-1/2 py-3 md:py-4 font-bold text-sm text-brand-orange border-b-2 border-brand-orange transition-colors hover:bg-gray-50"; 
                tabLogin.className = "w-1/2 py-3 md:py-4 font-bold text-sm text-gray-400 hover:text-gray-600 transition-colors hover:bg-gray-50"; 
                document.getElementById('header-subtitle').innerText = "Create a new partner account.";
            }
        }

        function showMessage(msg, type) { 
            const el = document.getElementById('auth-message'); 
            el.innerText = msg; 
            el.className = `text-center text-sm mt-4 block font-medium ${type === 'error' ? 'text-red-500' : 'text-green-600'}`; 
            el.classList.remove('hidden'); 
        }
        
        function performRedirect(role) { 
            const base = window.location.origin + "/";
            setTimeout(() => { 
                if (role === 'restaurant') window.location.href = base + "restaurant"; 
                else if (role === 'orphanage') window.location.href = base + "orphanages"; 
                else if (role === 'admin') window.location.href = base + "admin"; 
                else window.location.href = base + "index";
            }, 1000); 
        }
        
        async function handleGoogleLogin() { 
            const provider = new firebase.auth.GoogleAuthProvider(); 
            const originalBtn = document.querySelector('button[onclick="handleGoogleLogin()"]');
            const originalBtnHtml = originalBtn.innerHTML;
            
            originalBtn.disabled = true;
            originalBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin w-5 h-5"></i> <span class="text-sm">Signing in...</span>';

            try { 
                const result = await auth.signInWithPopup(provider); 
                const user = result.user; 
                const doc = await db.collection('users').doc(user.uid).get(); 
                
                if (doc.exists) { 
                    const userData = doc.data(); 
                    
                    // CRITICAL CHECK: Using 'isDisable'
                    if (userData.isDisable === true) { 
                        showMessage("Your account has been disabled by Admin.", "error"); 
                        await firebase.auth().signOut(); 
                        return; 
                    } 
                    
                    showMessage(`Welcome back, ${userData.name}!`, "success"); 
                    performRedirect(userData.role); 
                } else { 
                    pendingGoogleUser = user; 
                    document.getElementById('google-role-modal').classList.remove('hidden'); 
                } 
            } catch (error) { 
                console.error(error); 
                let message = error.message;
                if (error.code === 'auth/popup-closed-by-user') {
                    message = "Sign-in window closed. Please try again.";
                }
                showMessage(message, "error"); 
            } finally {
                originalBtn.disabled = false;
                originalBtn.innerHTML = originalBtnHtml;
            }
        }

        async function finalizeGoogleRole(role) { 
            if (!pendingGoogleUser) return; 
            const orgName = document.getElementById('google-org-name').value.trim(); 
            if (!orgName) { alert("Please enter your Organization Name."); return; } 
            try { 
                await db.collection('users').doc(pendingGoogleUser.uid).set({ 
                    name: orgName, 
                    email: pendingGoogleUser.email, 
                    role: role, 
                    googleDisplayName: pendingGoogleUser.displayName, 
                    isDisable: false, // Standardized to isDisable
                    createdAt: firebase.firestore.FieldValue.serverTimestamp() 
                }); 
                document.getElementById('google-role-modal').classList.add('hidden'); 
                showMessage("Account setup complete!", "success"); 
                performRedirect(role); 
            } catch (error) { 
                console.error(error); 
                alert("Error saving role: " + error.message); 
            } 
        }

        async function handleSignup(e) { 
            e.preventDefault(); 
            const btn = document.getElementById('btn-signup'); 
            const originalText = btn.innerText;
            btn.innerText = "Creating Account..."; 
            btn.disabled = true; 
            const name = document.getElementById('signup-name').value; 
            const email = document.getElementById('signup-email').value; 
            const password = document.getElementById('signup-password').value; 
            const role = document.querySelector('input[name="role"]:checked').value; 
            try { 
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password); 
                const user = userCredential.user; 
                await firebase.firestore().collection('users').doc(user.uid).set({ 
                    name: name, 
                    email: email, 
                    role: role, 
                    isDisable: false, // Standardized to isDisable
                    createdAt: firebase.firestore.FieldValue.serverTimestamp() 
                }); 
                showMessage("Account created! Redirecting...", "success"); 
                performRedirect(role); 
            } catch (error) { 
                console.error(error); 
                showMessage(error.message, "error"); 
                btn.innerText = originalText;
                btn.disabled = false; 
            } 
        }

        async function handleLogin(e) { 
            e.preventDefault(); 
            const btn = document.getElementById('btn-login'); 
            const originalText = btn.innerText;
            btn.innerText = "Signing In..."; 
            btn.disabled = true; 
            const email = document.getElementById('login-email').value; 
            const password = document.getElementById('login-password').value; 
            try { 
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password); 
                const user = userCredential.user; 
                const doc = await db.collection('users').doc(user.uid).get(); 
                
                if (doc.exists) { 
                    const userData = doc.data(); 
                    
                    // CRITICAL CHECK: Using 'isDisable' now
                    if (userData.isDisable === true) { 
                        showMessage("Your account has been disabled by Admin.", "error"); 
                        await firebase.auth().signOut(); 
                        btn.innerText = originalText;
                        btn.disabled = false; 
                        return; 
                    } 
                    
                    showMessage(`Welcome back, ${userData.name}!`, "success"); 
                    performRedirect(userData.role); 
                } else { 
                    showMessage("User profile incomplete. Please try signing up.", "error"); 
                    btn.innerText = originalText;
                    btn.disabled = false; 
                } 
            } catch (error) { 
                console.error(error); 
                let message = "Invalid email or password.";
                if (error.message.includes('disabled')) {
                    message = "This account has been disabled by the administrator.";
                }
                showMessage(message, "error"); 
                btn.innerText = originalText;
                btn.disabled = false; 
            } 
        }
        auth.onAuthStateChanged(async (user) => {
  if (!user) return;

  const doc = await db.collection("users").doc(user.uid).get();
  if (!doc.exists) return;

  const role = doc.data().role;
  performRedirect(role);
});
    </script>
</body>
