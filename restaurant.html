<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard | FoodBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: {
                        brand: {
                            orange: '#F97316', 
                            green: '#10B981',
                            dark: '#1F2937',
                            light: '#FFF7ED'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #FFF7ED 0%, #fff 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .file-upload-active {
            border-color: #F97316;
            background-color: #FFF7ED;
        }
    </style>
</head>
<body class="text-gray-800 font-sans min-h-screen flex flex-col hidden" id="page-body">

    <!-- Navigation -->
    <nav class="bg-white/90 backdrop-blur-md shadow-sm w-full py-4 px-6 fixed top-0 z-50 transition-all duration-300">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <div class="bg-brand-orange/10 p-2 rounded-lg mr-3">
                    <i class="fa-solid fa-hand-holding-heart text-brand-orange text-2xl"></i>
                </div>
                <div>
                    <span class="font-bold text-xl text-brand-dark block leading-none">Food<span class="text-brand-green">Bridge</span></span>
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Restaurant Partner</span>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div class="hidden md:flex flex-col items-end">
                    <span class="text-xs text-gray-400 font-medium uppercase">Logged in as</span>
                    <span id="nav-username" class="text-sm font-bold text-brand-dark">Loading...</span>
                </div>
                <button onclick="logout()" class="group flex items-center justify-center w-10 h-10 rounded-full bg-red-50 hover:bg-red-100 text-red-500 transition-all duration-300">
                    <i class="fa-solid fa-power-off group-hover:scale-110 transition-transform"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow pt-28 px-4 pb-12 max-w-7xl mx-auto w-full">
        
        <div class="mb-10 animate-fade-in">
            <h1 class="text-4xl font-bold text-brand-dark mb-2">Share the Love <span class="text-brand-orange">‚ù§</span></h1>
            <p class="text-gray-500 text-lg">Post your surplus food updates here. Orphanages will see them instantly.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- LEFT: Donation Form (4 Cols) -->
            <div class="lg:col-span-4 animate-slide-up" style="animation-delay: 0.1s;">
                <div class="glass-card p-8 rounded-3xl shadow-xl border border-orange-100 sticky top-28">
                    <div class="flex items-center mb-6">
                        <div class="w-10 h-10 rounded-full bg-brand-orange text-white flex items-center justify-center mr-3 font-bold shadow-lg shadow-orange-200">1</div>
                        <h2 class="text-xl font-bold text-gray-800">New Donation</h2>
                    </div>

                    <form id="donation-form" onsubmit="submitDonation(event)" class="space-y-6">
                        
                        <!-- Dish Name -->
                        <div class="group">
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-2 group-focus-within:text-brand-orange transition-colors">Dish Name</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-300 group-focus-within:text-brand-orange transition-colors">
                                    <i class="fa-solid fa-utensils"></i>
                                </span>
                                <input type="text" id="food-name" required 
                                    class="w-full pl-12 pr-4 py-4 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-brand-orange/20 focus:border-brand-orange outline-none transition-all font-medium text-gray-700 placeholder-gray-300" 
                                    placeholder="What are you serving?">
                            </div>
                        </div>

                        <!-- Servings -->
                        <div class="group">
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-2 group-focus-within:text-brand-orange transition-colors">Servings Available</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-300 group-focus-within:text-brand-orange transition-colors">
                                    <i class="fa-solid fa-users"></i>
                                </span>
                                <input type="number" id="food-qty" required min="1" 
                                    class="w-full pl-12 pr-4 py-4 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-brand-orange/20 focus:border-brand-orange outline-none transition-all font-medium text-gray-700 placeholder-gray-300" 
                                    placeholder="How many people?">
                            </div>
                        </div>

                        <!-- Image Upload -->
                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Food Photo</label>
                            <div id="drop-zone" class="border-2 border-dashed border-gray-200 rounded-2xl p-6 text-center hover:border-brand-orange hover:bg-orange-50/50 transition-all cursor-pointer relative overflow-hidden group">
                                <input type="file" id="food-image" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20" onchange="previewImage(this)">
                                
                                <div id="upload-placeholder" class="transition-transform duration-300 group-hover:-translate-y-1">
                                    <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-3 text-gray-400 group-hover:bg-white group-hover:text-brand-orange transition-colors">
                                        <i class="fa-solid fa-camera text-xl"></i>
                                    </div>
                                    <p class="text-sm font-medium text-gray-600">Tap to upload</p>
                                    <p class="text-xs text-gray-400 mt-1">Supports JPG, PNG</p>
                                </div>
                                
                                <img id="image-preview" class="hidden w-full h-48 object-cover rounded-xl mt-2 mx-auto relative z-10 pointer-events-none shadow-sm">
                                
                                <!-- Clear Button (Only visible when image loaded) -->
                                <button type="button" id="clear-image-btn" onclick="clearImage(event)" class="hidden absolute top-2 right-2 z-30 bg-white/80 p-1 rounded-full text-red-500 hover:bg-white shadow-sm">
                                    <i class="fa-solid fa-times"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" id="btn-submit" class="w-full bg-gradient-to-r from-brand-orange to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-orange-200 active:scale-[0.98] flex justify-center items-center gap-2">
                            <span>Post Donation</span>
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>

            <!-- RIGHT: My Active Donations List (8 Cols) -->
            <div class="lg:col-span-8 animate-slide-up" style="animation-delay: 0.2s;">
                <div class="glass-card p-8 rounded-3xl shadow-xl border border-gray-100 h-full">
                    <div class="flex justify-between items-center mb-6">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-brand-green text-white flex items-center justify-center mr-3 font-bold shadow-lg shadow-green-100">2</div>
                            <h2 class="text-xl font-bold text-gray-800">Your History</h2>
                        </div>
                        <div class="bg-gray-100 rounded-lg p-1 flex">
                            <button class="px-3 py-1 bg-white rounded-md shadow-sm text-xs font-bold text-brand-dark">Active</button>
                            <!-- Placeholder for future filter -->
                        </div>
                    </div>

                    <!-- List Container -->
                    <div id="donations-list" class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <!-- Loading State -->
                        <div class="bg-gray-50 rounded-xl p-4 animate-pulse h-32"></div>
                        <div class="bg-gray-50 rounded-xl p-4 animate-pulse h-32"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Custom Toast Notification -->
    <div id="toast" class="fixed bottom-6 right-6 bg-brand-dark text-white px-6 py-4 rounded-xl shadow-2xl transform translate-y-32 opacity-0 transition-all duration-500 flex items-center gap-4 z-50 min-w-[300px] border-l-4 border-brand-green">
        <div class="bg-green-500/20 p-2 rounded-full">
            <i class="fa-solid fa-check text-brand-green text-lg"></i>
        </div>
        <div>
            <h4 class="font-bold text-sm">Success!</h4>
            <p class="text-xs text-gray-300 mt-0.5" id="toast-message">Operation completed.</p>
        </div>
    </div>

    <script>
        // ==========================================
        // FIREBASE CONFIGURATION (PRESERVED)
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyDB-qF6Ac93Tj3LR3DI6aTuUtkFNRMDai0",
            authDomain: "panel-9e1a6.firebaseapp.com",
            projectId: "panel-9e1a6",
            storageBucket: "panel-9e1a6.firebasestorage.app",
            messagingSenderId: "491001640513",
            appId: "1:491001640513:web:ddbf48cf060ae10d0e38c0"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        let currentUserData = null;

        // 1. Auth Listener
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    currentUserData = userDoc.data();
                    document.getElementById('nav-username').innerText = currentUserData.name;
                    document.getElementById('page-body').classList.remove('hidden');
                    loadMyDonations();
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        // 2. Image Logic
        let base64Image = ""; 

        function previewImage(input) {
            const dropZone = document.getElementById('drop-zone');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('image-preview').src = e.target.result;
                    document.getElementById('image-preview').classList.remove('hidden');
                    document.getElementById('upload-placeholder').classList.add('hidden');
                    document.getElementById('clear-image-btn').classList.remove('hidden');
                    
                    dropZone.classList.add('border-brand-orange', 'bg-orange-50');
                    base64Image = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function clearImage(e) {
            e.stopPropagation(); // Prevent opening file dialog
            const input = document.getElementById('food-image');
            input.value = "";
            document.getElementById('image-preview').classList.add('hidden');
            document.getElementById('upload-placeholder').classList.remove('hidden');
            document.getElementById('clear-image-btn').classList.add('hidden');
            document.getElementById('drop-zone').classList.remove('border-brand-orange', 'bg-orange-50');
            base64Image = "";
        }

        // 3. Submit
        async function submitDonation(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const originalContent = btn.innerHTML;
            
            btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Posting...`;
            btn.disabled = true;

            const foodName = document.getElementById('food-name').value;
            const foodQty = document.getElementById('food-qty').value;

            try {
                await db.collection('donations').add({
                    restaurantId: currentUser.uid,
                    restaurantName: currentUserData.name,
                    foodName: foodName,
                    servings: parseInt(foodQty),
                    imageUrl: base64Image || null,
                    status: "Available",
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showToast("Donation posted successfully!");
                e.target.reset();
                clearImage({ stopPropagation: () => {} }); // Reset image UI

            } catch (error) {
                console.error(error);
                showToast("Error: " + error.message, true);
            } finally {
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        }

        // 4. Delete Donation
        async function deleteDonation(docId) {
            if(!confirm("Are you sure you want to delete this donation?")) return;
            
            try {
                await db.collection('donations').doc(docId).delete();
                showToast("Donation removed.");
            } catch (error) {
                console.error(error);
                showToast("Error deleting: " + error.message, true);
            }
        }

        // 5. Load Data
        function loadMyDonations() {
            db.collection('donations')
              .where("restaurantId", "==", currentUser.uid)
              .orderBy("createdAt", "desc")
              .onSnapshot((snapshot) => {
                  const list = document.getElementById('donations-list');
                  list.innerHTML = ""; 

                  if (snapshot.empty) {
                      list.innerHTML = `
                        <div class="col-span-1 md:col-span-2 flex flex-col items-center justify-center text-center py-12 border-2 border-dashed border-gray-100 rounded-2xl bg-gray-50/50">
                            <div class="bg-white p-4 rounded-full shadow-sm mb-3">
                                <i class="fa-solid fa-basket-shopping text-gray-300 text-3xl"></i>
                            </div>
                            <h3 class="text-gray-900 font-bold">No donations yet</h3>
                            <p class="text-gray-400 text-sm mt-1">Your generosity starts here.</p>
                        </div>
                      `;
                      return;
                  }

                  snapshot.forEach((doc) => {
                      const data = doc.data();
                      const isAvailable = data.status === 'Available';
                      const statusColor = isAvailable ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-500';
                      const imgDisplay = data.imageUrl ? data.imageUrl : 'https://placehold.co/400x300/F3F4F6/9CA3AF?text=No+Photo';

                      const html = `
                        <div class="group bg-white rounded-2xl shadow-sm hover:shadow-md border border-gray-100 overflow-hidden flex transition-all duration-300 h-40">
                            <div class="w-1/3 relative overflow-hidden">
                                <img src="${imgDisplay}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                                <div class="absolute inset-0 bg-black/5 group-hover:bg-transparent transition-colors"></div>
                            </div>
                            <div class="w-2/3 p-5 flex flex-col justify-between relative">
                                <!-- Delete Button (Top Right) -->
                                <button onclick="deleteDonation('${doc.id}')" class="absolute top-3 right-3 text-gray-300 hover:text-red-500 transition-colors p-2">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>

                                <div>
                                    <div class="flex items-center gap-2 mb-1">
                                        <span class="text-[10px] font-bold px-2 py-0.5 rounded-md uppercase tracking-wide ${statusColor}">${data.status}</span>
                                    </div>
                                    <h3 class="font-bold text-lg text-gray-800 leading-tight line-clamp-1" title="${data.foodName}">${data.foodName}</h3>
                                    <p class="text-sm text-gray-500 mt-1 flex items-center">
                                        <i class="fa-solid fa-users text-brand-orange/70 mr-2"></i> 
                                        <span class="font-medium">${data.servings} people</span>
                                    </p>
                                </div>
                                <div class="text-[10px] font-medium text-gray-400 pt-3 border-t border-gray-50 flex justify-between items-center">
                                    <span>${data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString(undefined, {month:'short', day:'numeric'}) : 'Just now'}</span>
                                    ${isAvailable ? '<span class="text-brand-green flex items-center gap-1"><i class="fa-solid fa-earth-americas"></i> Public</span>' : ''}
                                </div>
                            </div>
                        </div>
                      `;
                      list.innerHTML += html;
                  });
              });
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toast-message');
            
            msgEl.innerText = message;
            
            // Toggle error styles if needed
            if(isError) {
                toast.classList.remove('border-brand-green');
                toast.classList.add('border-red-500');
                toast.querySelector('i').classList.replace('fa-check', 'fa-exclamation-circle');
                toast.querySelector('i').classList.replace('text-brand-green', 'text-red-500');
                toast.querySelector('.bg-green-500/20').classList.replace('bg-green-500/20', 'bg-red-500/20');
            } else {
                 // Reset to success
                toast.classList.add('border-brand-green');
                toast.classList.remove('border-red-500');
                toast.querySelector('i').classList.replace('fa-exclamation-circle', 'fa-check');
                toast.querySelector('i').classList.replace('text-red-500', 'text-brand-green');
                toast.querySelector('.bg-red-500/20')?.classList.replace('bg-red-500/20', 'bg-green-500/20');
            }

            toast.classList.remove('translate-y-32', 'opacity-0');
            
            setTimeout(() => {
                toast.classList.add('translate-y-32', 'opacity-0');
            }, 3000);
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
