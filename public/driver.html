<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volunteer Dashboard | FoodBridge</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: { brand: { orange: '#F97316', green: '#10B981', blue: '#3B82F6', dark: '#1F2937' } }
                }
            }
        }
    </script>
    <style>
        .fixed-bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), url('https://images.unsplash.com/photo-1517520287167-4bbf64a00d66?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center;
        }
        #map-container { height: 350px; z-index: 1; border-radius: 1rem; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 h-screen flex flex-col md:flex-row overflow-hidden">

    <div class="fixed-bg-layer"></div>

    <aside class="fixed md:relative w-72 bg-white/95 backdrop-blur-md border-r border-gray-200 flex flex-col z-40 shadow-2xl h-full flex-shrink-0 hidden md:flex">
        <div class="p-6 md:p-8 flex items-center border-b border-gray-100">
            <div class="bg-blue-50 p-2.5 rounded-xl mr-3 shadow-sm text-brand-blue">
                <i class="fa-solid fa-bicycle text-2xl"></i>
            </div>
            <div>
                <span class="font-bold text-xl text-brand-dark block leading-none">Food<span class="text-brand-blue">Bridge</span></span>
                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Volunteer</span>
            </div>
        </div>
        <nav class="flex-grow p-6 space-y-3">
            <button onclick="switchTab('jobs')" id="btn-jobs" class="w-full flex items-center px-5 py-3.5 text-sm font-semibold rounded-xl bg-brand-blue text-white shadow-md transition-all">
                <i class="fa-solid fa-map-location-dot w-6 text-lg mr-3"></i> Available Jobs
            </button>
            <button onclick="switchTab('active')" id="btn-active" class="w-full flex items-center px-5 py-3.5 text-sm font-semibold text-gray-500 hover:bg-blue-50 hover:text-brand-blue rounded-xl transition-all">
                <i class="fa-solid fa-route w-6 text-lg mr-3"></i> Current Delivery
            </button>
            <button onclick="switchTab('history')" id="btn-history" class="w-full flex items-center px-5 py-3.5 text-sm font-semibold text-gray-500 hover:bg-gray-50 rounded-xl transition-all">
                <i class="fa-solid fa-clock-rotate-left w-6 text-lg mr-3"></i> My History
            </button>
        </nav>
        <div class="p-6 border-t border-gray-100">
             <button onclick="logout()" class="w-full flex items-center justify-center px-4 py-3 text-sm font-bold text-red-500 bg-white border border-red-100 rounded-xl hover:bg-red-50 transition-all shadow-sm">
                <i class="fa-solid fa-right-from-bracket mr-2"></i> Log Out
            </button>
        </div>
    </aside>

    <div class="md:hidden fixed top-0 left-0 right-0 h-16 bg-white/95 backdrop-blur shadow-md z-30 flex items-center justify-between px-4">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-bicycle text-brand-blue text-xl"></i>
            <span class="font-bold text-lg text-brand-dark">Volunteer Panel</span>
        </div>
        <button onclick="logout()" class="text-gray-500"><i class="fa-solid fa-right-from-bracket"></i></button>
    </div>

    <main class="flex-grow overflow-y-auto p-4 pt-20 md:p-10 relative z-10 w-full">
        
        <div id="tab-jobs" class="max-w-4xl mx-auto space-y-6 animate-fade-in">
            <div class="flex flex-col md:flex-row justify-between items-end gap-4">
                <div>
                    <h1 class="text-3xl font-extrabold text-white drop-shadow-md">Available Deliveries</h1>
                    <p class="text-gray-100 text-sm mt-1">Help transport food from Restaurant to Orphanage.</p>
                </div>
                <div class="bg-blue-600 px-4 py-2 rounded-full text-white text-xs font-bold shadow-lg animate-pulse">
                    <i class="fa-solid fa-satellite-dish mr-2"></i> Live Feed
                </div>
            </div>

            <div id="jobs-container" class="space-y-4">
                <p class="text-white text-center py-10">Searching for donations needing delivery...</p>
            </div>
        </div>

        <div id="tab-active" class="max-w-3xl mx-auto space-y-6 hidden animate-fade-in">
            <h1 class="text-3xl font-extrabold text-white drop-shadow-md">Current Job</h1>
            
            <div id="active-job-card" class="bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-200 min-h-[400px] flex items-center justify-center">
                <p class="text-gray-400">No active delivery. Accept a job first!</p>
            </div>
        </div>

        <div id="tab-history" class="max-w-4xl mx-auto space-y-6 hidden animate-fade-in">
            <h1 class="text-3xl font-extrabold text-white drop-shadow-md">My Impact</h1>
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-200">
                <table class="w-full text-sm text-left">
                    <thead class="bg-gray-50 border-b border-gray-100 text-xs text-gray-500 uppercase">
                        <tr>
                            <th class="px-6 py-4">Date</th>
                            <th class="px-6 py-4">Restaurant</th>
                            <th class="px-6 py-4">Orphanage</th>
                            <th class="px-6 py-4">Status</th>
                        </tr>
                    </thead>
                    <tbody id="history-list" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>

    </main>

    <div id="toast" class="fixed bottom-6 right-6 bg-brand-dark text-white px-6 py-4 rounded-xl shadow-2xl transform translate-y-32 opacity-0 transition-all duration-500 flex items-center gap-4 z-50">
        <i class="fa-solid fa-circle-check text-green-400 text-lg"></i>
        <p class="text-sm" id="toast-message">Success</p>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDB-qF6Ac93Tj3LR3DI6aTuUtkFNRMDai0", authDomain: "panel-9e1a6.firebaseapp.com", projectId: "panel-9e1a6", storageBucket: "panel-9e1a6.firebasestorage.app", messagingSenderId: "491001640513", appId: "1:491001640513:web:ddbf48cf060ae10d0e38c0" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        let map, routingControl;

        // AUTH CHECK
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                const doc = await db.collection('users').doc(user.uid).get();
                if (doc.exists && doc.data().role === 'volunteer') {
                    loadAvailableJobs();
                    loadActiveJob();
                    loadHistory();
                } else {
                    window.location.href = 'login.html';
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        // 1. LOAD AVAILABLE JOBS (Claimed by Orphanage, but no Driver yet)
        function loadAvailableJobs() {
            db.collection('donations')
                .where('status', '==', 'Claimed')
                .where('deliveryStatus', '==', null) // Only show if not yet picked up
                .onSnapshot(snap => {
                    const container = document.getElementById('jobs-container');
                    container.innerHTML = '';
                    
                    if (snap.empty) {
                        container.innerHTML = `<div class="bg-white/10 backdrop-blur rounded-2xl p-8 text-center text-white border border-white/20"><i class="fa-solid fa-mug-hot text-4xl mb-3 opacity-50"></i><p>No pending deliveries nearby.</p></div>`;
                        return;
                    }

                    snap.forEach(doc => {
                        const d = doc.data();
                        const time = d.createdAt ? new Date(d.createdAt.seconds * 1000).toLocaleString() : 'Just now';
                        
                        container.innerHTML += `
                        <div class="bg-white rounded-2xl p-6 shadow-lg border-l-4 border-brand-blue relative overflow-hidden group hover:scale-[1.01] transition-transform">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <span class="bg-blue-100 text-brand-blue text-[10px] font-bold px-2 py-1 rounded-full uppercase tracking-wider">Pickup Request</span>
                                    <h3 class="text-lg font-bold text-gray-800 mt-1">${d.foodName} <span class="text-gray-400 font-normal">(${d.servings} Servings)</span></h3>
                                </div>
                                <div class="text-right">
                                    <p class="text-xs text-gray-400 font-bold">${time}</p>
                                </div>
                            </div>
                            
                            <div class="grid md:grid-cols-2 gap-4 mb-4 relative z-10">
                                <div class="bg-orange-50 p-3 rounded-xl border border-orange-100">
                                    <p class="text-[10px] text-gray-400 uppercase font-bold mb-1">From (Restaurant)</p>
                                    <p class="font-bold text-gray-800 text-sm"><i class="fa-solid fa-store text-brand-orange mr-1"></i> ${d.restaurantName}</p>
                                    <p class="text-xs text-gray-500 truncate">${d.restaurantAddress || 'Address N/A'}</p>
                                </div>
                                <div class="bg-green-50 p-3 rounded-xl border border-green-100">
                                    <p class="text-[10px] text-gray-400 uppercase font-bold mb-1">To (Orphanage)</p>
                                    <p class="font-bold text-gray-800 text-sm"><i class="fa-solid fa-hands-holding-child text-brand-green mr-1"></i> ${d.orphanageName}</p>
                                    <p class="text-xs text-gray-500 truncate">${d.orphanageAddress || 'Address N/A'}</p>
                                </div>
                            </div>

                            <button onclick="acceptDelivery('${doc.id}')" class="w-full py-3 bg-brand-blue text-white font-bold rounded-xl shadow-lg hover:bg-blue-600 transition flex items-center justify-center gap-2">
                                <span>Accept Delivery</span>
                                <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>`;
                    });
                });
        }

        // 2. LOAD ACTIVE JOB (Current User assigned)
        function loadActiveJob() {
            db.collection('donations')
                .where('deliveryStatus', 'in', ['Assigned', 'PickedUp'])
                .where('deliveredBy', '==', currentUser.uid)
                .limit(1)
                .onSnapshot(snap => {
                    const container = document.getElementById('active-job-card');
                    
                    if (snap.empty) {
                        container.innerHTML = `<div class="text-center p-10"><div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4 text-gray-300 text-3xl"><i class="fa-solid fa-route"></i></div><p class="text-gray-500 font-medium">You have no active deliveries.</p><button onclick="switchTab('jobs')" class="mt-4 text-brand-blue font-bold text-sm hover:underline">Find a Job</button></div>`;
                        return;
                    }

                    const doc = snap.docs[0];
                    const d = doc.data();
                    const isPickedUp = d.deliveryStatus === 'PickedUp';

                    // Coordinates for Map
                    const restLoc = d.location || { lat: 20.5937, lng: 78.9629 }; // Default or Real
                    // Note: Orphanage location would ideally be saved in the donation doc during claim. 
                    // For now, we simulate orphanage location slightly offset if missing.
                    const orphLoc = { lat: restLoc.lat + 0.01, lng: restLoc.lng + 0.01 };

                    container.innerHTML = `
                        <div class="w-full h-full flex flex-col">
                            <div id="map-container" class="w-full h-64 bg-gray-200"></div>
                            <div class="p-6 flex-grow flex flex-col justify-between">
                                <div>
                                    <div class="flex justify-between items-center mb-4">
                                        <h2 class="text-xl font-bold text-gray-800">Current Route</h2>
                                        <span class="px-3 py-1 rounded-full text-xs font-bold ${isPickedUp ? 'bg-yellow-100 text-yellow-700' : 'bg-blue-100 text-blue-700'}">
                                            ${isPickedUp ? 'On the way to Dropoff' : 'On the way to Pickup'}
                                        </span>
                                    </div>
                                    <div class="space-y-4">
                                        <div class="flex items-start gap-3">
                                            <div class="flex flex-col items-center">
                                                <div class="w-3 h-3 rounded-full bg-brand-orange"></div>
                                                <div class="w-0.5 h-full bg-gray-200 min-h-[30px]"></div>
                                            </div>
                                            <div>
                                                <p class="text-xs text-gray-400 uppercase font-bold">Pickup</p>
                                                <p class="font-bold text-gray-800">${d.restaurantName}</p>
                                                <p class="text-xs text-gray-500">${d.restaurantAddress}</p>
                                                ${!isPickedUp ? `<button onclick="updateStatus('${doc.id}', 'PickedUp')" class="mt-2 px-4 py-2 bg-brand-orange text-white text-xs font-bold rounded-lg shadow-md hover:bg-orange-600">Mark Picked Up</button>` : '<p class="text-green-500 text-xs font-bold mt-1"><i class="fa-solid fa-check"></i> Completed</p>'}
                                            </div>
                                        </div>
                                        <div class="flex items-start gap-3">
                                            <div class="flex flex-col items-center">
                                                <div class="w-3 h-3 rounded-full bg-brand-green"></div>
                                            </div>
                                            <div>
                                                <p class="text-xs text-gray-400 uppercase font-bold">Dropoff</p>
                                                <p class="font-bold text-gray-800">${d.orphanageName}</p>
                                                <p class="text-xs text-gray-500">${d.orphanageAddress}</p>
                                                ${isPickedUp ? `<button onclick="updateStatus('${doc.id}', 'Completed')" class="mt-2 px-4 py-2 bg-brand-green text-white text-xs font-bold rounded-lg shadow-md hover:bg-green-600">Mark Delivered</button>` : ''}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    // Initialize Map after DOM update
                    setTimeout(() => {
                        if(map) { map.remove(); }
                        map = L.map('map-container').setView([restLoc.lat, restLoc.lng], 13);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                        
                        // Markers
                        L.marker([restLoc.lat, restLoc.lng]).addTo(map).bindPopup("Restaurant").openPopup();
                        L.marker([orphLoc.lat, orphLoc.lng]).addTo(map).bindPopup("Orphanage");
                        
                        // Simple Line
                        L.polyline([[restLoc.lat, restLoc.lng], [orphLoc.lat, orphLoc.lng]], {color: 'blue'}).addTo(map);
                    }, 100);
                });
        }

        // 3. LOAD HISTORY
        function loadHistory() {
            db.collection('donations')
                .where('deliveredBy', '==', currentUser.uid)
                .where('deliveryStatus', '==', 'Completed')
                .orderBy('completedAt', 'desc')
                .onSnapshot(snap => {
                    const list = document.getElementById('history-list');
                    list.innerHTML = '';
                    if (snap.empty) {
                        list.innerHTML = '<tr><td colspan="4" class="p-4 text-center text-gray-400">No completed deliveries yet.</td></tr>';
                        return;
                    }
                    snap.forEach(doc => {
                        const d = doc.data();
                        const date = d.completedAt ? new Date(d.completedAt.seconds * 1000).toLocaleDateString() : '-';
                        list.innerHTML += `
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 font-medium text-gray-900">${date}</td>
                                <td class="px-6 py-4 text-gray-500">${d.restaurantName}</td>
                                <td class="px-6 py-4 text-gray-500">${d.orphanageName}</td>
                                <td class="px-6 py-4"><span class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs font-bold">Delivered</span></td>
                            </tr>
                        `;
                    });
                });
        }

        // ACTIONS
        async function acceptDelivery(docId) {
            try {
                await db.collection('donations').doc(docId).update({
                    deliveryStatus: 'Assigned',
                    deliveredBy: currentUser.uid,
                    driverName: userData.name || 'Volunteer',
                    driverPhone: userData.phone || ''
                });
                showToast("Delivery Accepted! Go to Active Tab.");
                switchTab('active');
            } catch (err) {
                console.error(err);
                showToast("Error accepting job", "error");
            }
        }

        async function updateStatus(docId, status) {
            try {
                if (status === 'Completed') {
                    // Finalize the whole donation cycle
                    await db.collection('donations').doc(docId).update({
                        deliveryStatus: 'Completed',
                        status: 'Completed', // Mark main status as completed too
                        completedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    showToast("Great Job! Delivery Completed.");
                    switchTab('history');
                } else {
                    await db.collection('donations').doc(docId).update({
                        deliveryStatus: status
                    });
                    showToast("Status Updated");
                }
            } catch (err) {
                console.error(err);
                showToast("Error updating status", "error");
            }
        }

        function switchTab(tab) {
            ['jobs', 'active', 'history'].forEach(t => {
                document.getElementById('tab-' + t).classList.add('hidden');
                document.getElementById('btn-' + t).classList.remove('bg-brand-blue', 'text-white', 'shadow-md');
                document.getElementById('btn-' + t).classList.add('text-gray-500', 'hover:bg-gray-50');
            });
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.getElementById('btn-' + tab).classList.add('bg-brand-blue', 'text-white', 'shadow-md');
            document.getElementById('btn-' + tab).classList.remove('text-gray-500', 'hover:bg-gray-50');
        }

        function logout() { auth.signOut().then(() => window.location.href = 'login.html'); }
        function showToast(msg, type='success') {
            const t = document.getElementById('toast');
            document.getElementById('toast-message').innerText = msg;
            t.classList.remove('translate-y-32', 'opacity-0');
            setTimeout(() => t.classList.add('translate-y-32', 'opacity-0'), 3000);
        }
    </script>
</body>
</html>
