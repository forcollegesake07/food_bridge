<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orphanage Dashboard | FoodBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: {
                        brand: {
                            orange: '#F97316', 
                            green: '#10B981',
                            teal: '#14B8A6',
                            dark: '#1F2937',
                            light: '#F0FDFA'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                    }
                }
            }
        }
    </script>
    <style>
        body { background: linear-gradient(135deg, #F0FDFA 0%, #fff 100%); }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="text-gray-800 font-sans min-h-screen flex flex-col hidden" id="page-body">

    <!-- Navigation -->
    <nav class="bg-white/90 backdrop-blur-md shadow-sm w-full py-4 px-6 fixed top-0 z-50 transition-all duration-300">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <div class="bg-brand-green/10 p-2 rounded-lg mr-3">
                    <i class="fa-solid fa-hand-holding-heart text-brand-green text-2xl"></i>
                </div>
                <div>
                    <span class="font-bold text-xl text-brand-dark block leading-none">Food<span class="text-brand-green">Bridge</span></span>
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Orphanage Portal</span>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="relative">
                    <button onclick="toggleProfileModal()" class="flex items-center gap-2 hover:bg-gray-100 p-2 rounded-full transition">
                        <div class="w-8 h-8 rounded-full bg-brand-dark text-white flex items-center justify-center font-bold">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <span id="nav-username" class="text-sm font-bold text-brand-dark hidden md:block">Loading...</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow pt-28 px-4 pb-12 max-w-7xl mx-auto w-full">
        
        <div class="mb-10 animate-fade-in flex justify-between items-end">
            <div>
                <h1 class="text-4xl font-bold text-brand-dark mb-2">Find Food Nearby <span class="text-brand-green">ðŸŒ±</span></h1>
                <p class="text-gray-500 text-lg">Browse available donations.</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- LEFT: Feed (8 Cols) -->
            <div class="lg:col-span-8 animate-slide-up" style="animation-delay: 0.1s;">
                <div class="glass-card p-8 rounded-3xl shadow-xl border border-teal-50 min-h-[500px]">
                    <h2 class="text-xl font-bold text-gray-800 mb-6">Live Feed</h2>
                    <div id="feed-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-gray-50 rounded-2xl p-4 animate-pulse h-64"></div>
                    </div>
                </div>
            </div>

            <!-- RIGHT: Claims (4 Cols) -->
            <div class="lg:col-span-4 animate-slide-up" style="animation-delay: 0.2s;">
                <div class="glass-card p-6 rounded-3xl shadow-lg border border-gray-100 sticky top-28 h-auto">
                    <h2 class="text-xl font-bold text-gray-800 mb-6">Your Claims</h2>
                    <div id="claims-container" class="space-y-4 max-h-[600px] overflow-y-auto">
                        <p class="text-gray-400 text-center text-sm py-4">Loading history...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- PROFILE MODAL -->
    <div id="profile-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-black/40 backdrop-blur-sm p-4">
        <div class="bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl animate-fade-in relative">
            <button onclick="toggleProfileModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"><i class="fa-solid fa-xmark text-xl"></i></button>
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-brand-green text-white rounded-full flex items-center justify-center mx-auto mb-3 text-2xl"><i class="fa-solid fa-house-chimney"></i></div>
                <h3 class="text-xl font-bold text-gray-800">Orphanage Details</h3>
                <p class="text-sm text-gray-500">Update your details.</p>
            </div>
            <form onsubmit="saveProfile(event)" class="space-y-4">
                <!-- Name Field -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Orphanage Name</label>
                    <input type="text" id="profile-name" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand-green outline-none" placeholder="Enter Orphanage Name" required>
                </div>
                <!-- Phone Field -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Phone Number</label>
                    <input type="tel" id="profile-phone" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand-green outline-none" placeholder="+91 98765 43210">
                </div>
                <!-- Address Field -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Full Address</label>
                    <textarea id="profile-address" rows="3" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand-green outline-none" placeholder="Street, Area, City"></textarea>
                </div>
                <button type="submit" class="w-full py-3 bg-brand-green text-white font-bold rounded-xl hover:bg-teal-600 transition">Save Changes</button>
                <button type="button" onclick="logout()" class="w-full py-3 text-red-500 font-bold hover:bg-red-50 rounded-xl transition">Log Out</button>
            </form>
        </div>
    </div>

    <!-- Confirm Claim Modal -->
    <div id="confirm-modal" class="fixed inset-0 z-[70] hidden flex items-center justify-center bg-black/40 backdrop-blur-sm p-4">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl animate-scale-up">
            <h3 class="text-xl font-bold text-gray-800 mb-2">Confirm Claim?</h3>
            <p class="text-gray-500 text-sm mb-6">You are claiming this donation.</p>
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-3 rounded-xl border border-gray-200 font-bold text-gray-500 hover:bg-gray-50">Cancel</button>
                <button id="confirm-btn" class="flex-1 py-3 rounded-xl bg-brand-green text-white font-bold hover:bg-green-600 shadow-lg">Yes, Claim it</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDB-qF6Ac93Tj3LR3DI6aTuUtkFNRMDai0",
            authDomain: "panel-9e1a6.firebaseapp.com",
            projectId: "panel-9e1a6",
            storageBucket: "panel-9e1a6.firebasestorage.app",
            messagingSenderId: "491001640513",
            appId: "1:491001640513:web:ddbf48cf060ae10d0e38c0"
        };
        if (firebaseConfig.apiKey === "YOUR_API_KEY") console.log("Config missing");
        else firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        let userData = {};
        let selectedDonationId = null;

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                const doc = await db.collection('users').doc(user.uid).get();
                if (doc.exists) {
                    userData = doc.data();
                    document.getElementById('nav-username').innerText = userData.name;
                    document.getElementById('profile-name').value = userData.name || "";
                    document.getElementById('profile-phone').value = userData.phone || "";
                    document.getElementById('profile-address').value = userData.address || "";
                    
                    document.getElementById('page-body').classList.remove('hidden');
                    
                    loadAvailableDonations();
                    loadMyClaims();
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        function toggleProfileModal() { document.getElementById('profile-modal').classList.toggle('hidden'); }
        
        async function saveProfile(e) {
            e.preventDefault();
            const name = document.getElementById('profile-name').value;
            const phone = document.getElementById('profile-phone').value;
            const address = document.getElementById('profile-address').value;
            try {
                await db.collection('users').doc(currentUser.uid).update({ 
                    name: name,
                    phone: phone, 
                    address: address 
                });
                // Update local data and UI
                userData.name = name;
                userData.phone = phone; 
                userData.address = address;
                document.getElementById('nav-username').innerText = name;
                
                toggleProfileModal();
                alert("Profile Updated!");
            } catch(err) { console.error(err); }
        }

        function loadAvailableDonations() {
            db.collection('donations')
              .where("status", "==", "Available")
              .orderBy("createdAt", "desc")
              .onSnapshot(snapshot => {
                  const container = document.getElementById('feed-container');
                  container.innerHTML = "";
                  if (snapshot.empty) { container.innerHTML = "<p class='text-center p-10 col-span-2 text-gray-400'>No food available.</p>"; return; }

                  snapshot.forEach(doc => {
                      const data = doc.data();
                      const img = data.imageUrl || 'https://placehold.co/400x300?text=Food';
                      
                      const restDetails = `
                        <div class="mt-3 text-xs text-gray-500 bg-gray-50 p-2 rounded">
                            <p><i class="fa-solid fa-location-dot text-brand-orange mr-1"></i> ${data.restaurantAddress || 'Address unavailable'}</p>
                            <p class="mt-1"><i class="fa-solid fa-phone text-brand-orange mr-1"></i> ${data.restaurantPhone || 'Phone unavailable'}</p>
                            <p class="mt-1"><i class="fa-solid fa-envelope text-brand-orange mr-1"></i> ${data.restaurantEmail || 'Email unavailable'}</p>
                        </div>
                      `;

                      container.innerHTML += `
                        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden flex flex-col">
                            <img src="${img}" class="h-40 w-full object-cover">
                            <div class="p-5 flex-grow flex flex-col justify-between">
                                <div>
                                    <h3 class="font-bold text-xl text-brand-dark">${data.foodName}</h3>
                                    <p class="text-sm font-bold text-brand-orange mb-2">${data.restaurantName}</p>
                                    <p class="text-sm text-gray-600 mb-2">Serves ${data.servings} people</p>
                                    ${restDetails}
                                </div>
                                <button onclick="openConfirmModal('${doc.id}')" class="w-full mt-4 py-3 bg-brand-green text-white font-bold rounded-xl hover:bg-teal-600 transition">Claim Donation</button>
                            </div>
                        </div>
                      `;
                  });
              });
        }

        function openConfirmModal(id) { selectedDonationId = id; document.getElementById('confirm-modal').classList.remove('hidden'); document.getElementById('confirm-btn').onclick = () => processClaim(id); }
        function closeModal() { document.getElementById('confirm-modal').classList.add('hidden'); }
        
        async function processClaim(docId) {
            if(!userData.address || !userData.phone) {
                alert("Please add your Address and Phone in profile settings before claiming!");
                closeModal(); toggleProfileModal(); return;
            }

            try {
                await db.collection('donations').doc(docId).update({
                    status: "Claimed",
                    claimedBy: currentUser.uid,
                    orphanageName: userData.name,
                    orphanageEmail: currentUser.email,
                    orphanagePhone: userData.phone,
                    orphanageAddress: userData.address,
                    claimedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                closeModal();
                alert("Claimed successfully!");
            } catch(err) {
                console.error(err);
                alert("Error claiming donation.");
            }
        }

        async function deleteClaim(id) {
            if(confirm("Remove this from your history? (This deletes the record permanently)")) {
                try {
                    await db.collection('donations').doc(id).delete();
                } catch(e) { alert("Error deleting."); }
            }
        }

        function loadMyClaims() {
             db.collection('donations')
              .where("claimedBy", "==", currentUser.uid)
              .orderBy("claimedAt", "desc")
              .onSnapshot(snapshot => {
                  const el = document.getElementById('claims-container');
                  el.innerHTML = "";
                  if(snapshot.empty) el.innerHTML = "<p class='text-center text-sm text-gray-400'>No claims yet.</p>";
                  snapshot.forEach(doc => {
                      const d = doc.data();
                      el.innerHTML += `
                        <div class="p-3 bg-gray-50 rounded-xl border border-gray-100 mb-2 relative group">
                            <button onclick="deleteClaim('${doc.id}')" class="absolute top-2 right-2 text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><i class="fa-solid fa-trash-can text-xs"></i></button>
                            <h4 class="font-bold text-gray-800 text-sm">${d.foodName}</h4>
                            <p class="text-xs text-gray-500">${d.restaurantName}</p>
                            <p class="text-[10px] text-gray-400 mt-1 flex gap-2">
                                <span><i class="fa-solid fa-envelope"></i> ${d.restaurantEmail}</span>
                            </p>
                        </div>
                      `;
                  });
              });
        }

        function logout() { auth.signOut().then(() => window.location.href = 'index.html'); }
    </script>
</body>
</html>
