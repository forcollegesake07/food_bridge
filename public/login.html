                    <span class="text-[10px] font-bold text-gray-700">Volunteer</span>
                </button>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDB-qF6Ac93Tj3LR3DI6aTuUtkFNRMDai0", authDomain: "panel-9e1a6.firebaseapp.com", projectId: "panel-9e1a6", storageBucket: "panel-9e1a6.firebasestorage.app", messagingSenderId: "491001640513", appId: "1:491001640513:web:ddbf48cf060ae10d0e38c0" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.firestore(); 
        
        let pendingGoogleUser = null;
        let isSigningUp = false; 

        window.addEventListener('DOMContentLoaded', () => { 
            const urlParams = new URLSearchParams(window.location.search); 
            if (urlParams.get('mode') === 'signup') toggleView('signup'); 
        });

        // --- AUTO LOGIN LOGIC ---
        auth.onAuthStateChanged(async (user) => {
            if (isSigningUp) return; 

            if (user) {
                if (!document.getElementById('google-role-modal').classList.contains('hidden')) {
                    return;
                }

                if (!user.emailVerified) {
                    console.log("Email not verified. Signing out to enforce verification.");
                    await auth.signOut();
                    return;
                }

                try {
                    const doc = await db.collection('users').doc(user.uid).get();
                    if (doc.exists) {
                        const userData = doc.data();
                        
                        if (!userData.userId) {
                            await db.collection('users').doc(user.uid).update({ userId: user.uid });
                        }

                        if (userData.isDisable) {
                            auth.signOut();
                            showMessage("Account disabled by Admin.", "error");
                            return;
                        }
                        
                        const btnLogin = document.getElementById('btn-login');
                        if (btnLogin) {
                            btnLogin.innerText = "Resuming Session...";
                            btnLogin.disabled = true;
                        }
                        
                        showMessage(`Welcome back, ${userData.name}! Redirecting...`, "success");
                        performRedirect(userData.role);
                    } else {
                        if (!pendingGoogleUser) {
                             pendingGoogleUser = user;
                             document.getElementById('google-role-modal').classList.remove('hidden');
                        }
                    }
                } catch (e) {
                    console.error("Auto-login failed:", e);
                }
            }
        });

        function toggleView(view) {
            const loginForm = document.getElementById('login-form'); 
            const signupForm = document.getElementById('signup-form'); 
            const forgotForm = document.getElementById('forgot-password-form');
            const socialSection = document.getElementById('social-login-section');
            const tabLogin = document.getElementById('tab-login'); 
            const tabSignup = document.getElementById('tab-signup'); 
            const headerSubtitle = document.getElementById('header-subtitle');
            
            document.getElementById('auth-message').classList.add('hidden');

            loginForm.classList.add('hidden'); 
            signupForm.classList.add('hidden'); 
            forgotForm.classList.add('hidden');

            tabLogin.className = "w-1/2 py-3 md:py-4 font-bold text-sm text-gray-400 hover:text-gray-600 transition-colors hover:bg-gray-50"; 
            tabSignup.className = "w-1/2 py-3 md:py-4 font-bold text-sm text-gray-400 hover:text-gray-600 transition-colors hover:bg-gray-50"; 

            if (view === 'login') { 
                loginForm.classList.remove('hidden'); 
                socialSection.classList.remove('hidden');
                tabLogin.className = "w-1/2 py-3 md:py-4 font-bold text-sm text-brand-orange border-b-2 border-brand-orange transition-colors hover:bg-gray-50"; 
                headerSubtitle.innerText = "Sign in to start connecting.";
            } 
            else if (view === 'signup') { 
                signupForm.classList.remove('hidden'); 
                socialSection.classList.remove('hidden');
                tabSignup.className = "w-1/2 py-3 md:py-4 font-bold text-sm text-brand-orange border-b-2 border-brand-orange transition-colors hover:bg-gray-50"; 
                headerSubtitle.innerText = "Create a new partner account.";
            }
            else if (view === 'forgot') {
                forgotForm.classList.remove('hidden');
                socialSection.classList.add('hidden');
                headerSubtitle.innerText = "Reset your password.";
            }
        }

        function showMessage(msg, type) { 
            const el = document.getElementById('auth-message'); 
            el.innerText = msg; 
            el.className = `text-center text-sm mt-4 block font-medium ${type === 'error' ? 'text-red-500' : 'text-green-600'}`; 
            el.classList.remove('hidden'); 
        }
        
        function performRedirect(role) { 
            setTimeout(() => { 
                if (role === 'restaurant') window.location.href = "restaurant"; 
                else if (role === 'orphanage') window.location.href = "orphanages"; 
                else if (role === 'volunteer') window.location.href = "driver"; // Redirect to Volunteer Dashboard
                else if (role === 'admin') window.location.href = "admin"; 
                else window.location.href = "index";
            }, 500); 
        }
        
        async function handleGoogleLogin() { 
            const provider = new firebase.auth.GoogleAuthProvider(); 
            const originalBtn = document.querySelector('button[onclick="handleGoogleLogin()"]');
            const originalBtnHtml = originalBtn.innerHTML;
            
            originalBtn.disabled = true;
            originalBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin w-5 h-5"></i> <span class="text-sm">Signing in...</span>';

            try { 
                const result = await auth.signInWithPopup(provider); 
                const user = result.user; 
                const doc = await db.collection('users').doc(user.uid).get(); 
                
                if (doc.exists) { 
                    const userData = doc.data(); 
                    
                    if (!userData.userId) {
                        await db.collection('users').doc(user.uid).update({ userId: user.uid });
                    }

                    if (userData.isDisable === true) { 
                        showMessage("Your account has been disabled by Admin.", "error"); 
                        await firebase.auth().signOut(); 
                        return; 
                    } 
                    
                    showMessage(`Welcome back, ${userData.name}!`, "success"); 
                    performRedirect(userData.role); 
                } else { 
                    pendingGoogleUser = user; 
                    document.getElementById('google-role-modal').classList.remove('hidden'); 
                } 
            } catch (error) { 
                console.error(error); 
                let message = error.message;
                if (error.code === 'auth/popup-closed-by-user') {
                    message = "Sign-in window closed. Please try again.";
                }
                showMessage(message, "error"); 
            } finally {
                originalBtn.disabled = false;
                originalBtn.innerHTML = originalBtnHtml;
            }
        }

        async function finalizeGoogleRole(role) { 
            if (!pendingGoogleUser) return; 
            const orgName = document.getElementById('google-org-name').value.trim(); 
            if (!orgName) { alert("Please enter your Organization Name."); return; } 
            try { 
                await db.collection('users').doc(pendingGoogleUser.uid).set({ 
                    userId: pendingGoogleUser.uid, 
                    name: orgName, 
                    email: pendingGoogleUser.email, 
                    role: role, 
                    googleDisplayName: pendingGoogleUser.displayName, 
                    isDisable: false,
                    isVerified: true, 
                    createdAt: firebase.firestore.FieldValue.serverTimestamp() 
                });
                
                document.getElementById('google-role-modal').classList.add('hidden'); 
                showMessage("Account setup complete!", "success"); 
                performRedirect(role); 
            } catch (error) { 
                console.error(error); 
                alert("Error saving role: " + error.message); 
            } 
        }

        async function handleSignup(e) { 
            e.preventDefault(); 
            const btn = document.getElementById('btn-signup'); 
            const originalText = btn.innerText;
            btn.innerText = "Creating Account..."; 
            btn.disabled = true; 
            
            isSigningUp = true;

            const name = document.getElementById('signup-name').value; 
            const email = document.getElementById('signup-email').value; 
            const password = document.getElementById('signup-password').value; 
            const role = document.querySelector('input[name="role"]:checked').value; 
            
            try { 
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password); 
                const user = userCredential.user; 

                await firebase.firestore().collection('users').doc(user.uid).set({ 
                    userId: user.uid,
                    name: name, 
                    email: email, 
                    role: role, 
                    isDisable: false,
                    isVerified: false, 
                    createdAt: firebase.firestore.FieldValue.serverTimestamp() 
                }); 

                await user.sendEmailVerification();
                await auth.signOut();

                showMessage(`Verification link sent to ${email}. Please check your inbox before logging in.`, "success"); 
                toggleView('login'); 

            } catch (error) { 
                console.error(error); 
                showMessage(error.message, "error"); 
            } finally {
                btn.innerText = originalText;
                btn.disabled = false; 
                isSigningUp = false;
            }
        }

        async function handleLogin(e) { 
            e.preventDefault(); 
            const btn = document.getElementById('btn-login'); 
            const originalText = btn.innerText;
            btn.innerText = "Signing In..."; 
            btn.disabled = true; 
            const email = document.getElementById('login-email').value; 
            const password = document.getElementById('login-password').value; 
            
            try { 
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password); 
                const user = userCredential.user; 
                
                if (!user.emailVerified) {
                    await auth.signOut();
                    throw new Error("Email not verified. Please check your inbox for the verification link.");
                }

                const doc = await db.collection('users').doc(user.uid).get(); 
                
                if (doc.exists) { 
                    const userData = doc.data(); 
                    
                    if (!userData.userId) {
                        await db.collection('users').doc(user.uid).update({ userId: user.uid });
                    }

                    if (userData.isDisable === true) { 
                        showMessage("Your account has been disabled by Admin.", "error"); 
                        await firebase.auth().signOut(); 
                        btn.innerText = originalText;
                        btn.disabled = false; 
                        return; 
                    } 
                    
                    showMessage(`Welcome back, ${userData.name}!`, "success"); 
                    performRedirect(userData.role); 
                } else { 
                    showMessage("User profile incomplete. Please try signing up.", "error"); 
                    btn.innerText = originalText;
                    btn.disabled = false; 
                } 
            } catch (error) { 
                console.error(error); 
                let message = "Invalid email or password.";
                if (error.message.includes('verified')) {
                    message = error.message;
                } else if (error.message.includes('disabled')) {
                    message = "This account has been disabled by the administrator.";
                }
                showMessage(message, "error"); 
                btn.innerText = originalText;
                btn.disabled = false; 
            } 
        }

        async function handleForgotPassword(e) {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;
            const btn = document.getElementById('btn-forgot');
            const originalText = btn.innerText;
            
            if (!email) {
                showMessage("Please enter your email address.", "error");
                return;
            }

            btn.innerText = "Sending...";
            btn.disabled = true;

            try {
                await auth.sendPasswordResetEmail(email);
                showMessage("Password reset link sent! Check your inbox.", "success");
                setTimeout(() => toggleView('login'), 3000); 
            } catch (error) {
                console.error(error);
                let msg = error.message;
                if (error.code === 'auth/user-not-found') msg = "No account found with this email.";
                showMessage(msg, "error");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>

    <i class="fa-solid fa-download"></i> Install App

    <script>
    // 1. Register Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW failed', err));
        });
    }

    // 2. Handle "Install App" Button
    let deferredPrompt;
    const installBtn = document.getElementById('install-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later.
        deferredPrompt = e;
        // Show our custom install button
        installBtn.classList.remove('hidden');
    });

    installBtn.addEventListener('click', async () => {
        // Hide the button
        installBtn.classList.add('hidden');
        // Show the install prompt
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response to the install prompt: ${outcome}`);
        // We've used the prompt, and can't use it again, discard it
        deferredPrompt = null;
    });

    // 3. Hide button if app is already installed
    window.addEventListener('appinstalled', () => {
        installBtn.classList.add('hidden');
        console.log('PWA was installed');
    });
</script>
